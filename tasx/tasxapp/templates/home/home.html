{%extends "home/base.html" %}

{%block content%}
{% for report in reports %}
<div>
  <div class="reports">
    <div class="date">
      <p>Published: {{ report.date }}</p>
      </div>
      <h3><a href="">{{ report.title }}</a></h3>
      <h1><a href="{% url "tasxapp.views.report_detail" pk=report.pk %}">{{ report.title }}</a></h1>
      <p>{{report.category}}</p>
      <p>{{ report.descr }}</p>
    </div>
</div>
  {% endfor %}
{% endblock content%}
