{%extends "home/base.html" %}

{%block content%}
<div>

<a href="{% url "tasxapp.views.post_new" %}" class="btn btn-info" role="button">Add new report</a>

{% if reports %}

{% for report in reports %}


  <div class="reports">
    <div class="date">
      <p>Published: {{ report.date }}</p>
      </div>
    <h3><a href="report/{{ report.id }}/">{{ report.title }}</a></h3>
</div>

  {% endfor %}

{% else %}
<h2>No reports found.</h2>
{% endif %}
{% endblock content%}
